<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mars Settlement Bot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="mars-bot">
    <!-- Title Bar with Close Button -->
    <div id="title-bar">
      <span id="title">Mars Settlement Bot</span>
      <button id="close-btn">X</button>
    </div>

    <!-- Terminal Output Section -->
    <div id="terminal">
      <div id="output"></div>
    </div>

    <!-- Input Area -->
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Type your name..." autocomplete="off" />
      <button id="submit-btn">Enter</button>
    </div>

    <!-- Buttons for User Choices -->
    <div id="buttons" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
